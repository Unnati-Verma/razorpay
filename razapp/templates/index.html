{% extends "base.html"  %}

{% block content %}


<div class="col-6 mx-auto">
    <div class="text-center mt-5">
        <img src="https://www.onlygfx.com/wp-content/uploads/2015/12/coffee-cup.png" class="img-fluid img-responsive"
             style="height:200px">

    </div>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Name</label>
            <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Enter Amount</label>
            <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{% if payment %}
<div class="text-center mx-auto">
    <form action="/success" method="POST">
        {% csrf_token %}
        <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_EUlIypwTCIgibx"
                data-amount="{{payment.amount}}"
                data-currency="INR"
                data-order_id="{{payment.id}}"
                data-buttontext="Pay with Razorpay"
                data-name="Coffee Corp"
                data-description="A Wild Sheep Chase is the third novel by
    Japanese author Haruki Murakami"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="Gaurav Kumar"
                data-prefill.email="gaurav.kumar@example.com"
                data-theme.color="#F37254">
        </script>
        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>

    {% endif %}
</div>
{% endblock %}
